plugins {
    id 'java'
    //	Having groovy plugin automatically applies the java plugin, so you could actually delete the line applying the java plugin
    id 'groovy'
    id 'application'

}

mainClassName = 'greeter.Greeter'

dependencies {
    compile project(':greeting-library')
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4', {
        exclude module: 'groovy-all'
    }
}

